<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-3">Update New Student</h1>
            <div class="card-body"><!--syntax to get the student id from student object-->
                <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST"> <!-- @ is for reference the context path of the application-->
                    <div class="form-group">
                        <label class="mt-3">Student First Name</label>
                        <!-- th:field="fieldName" must match with the name of the property in Student class, and thymeleaf will bind it-->
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control mt-3">
                    </div>
                    <div class="form-group">
                        <label class="mt-3">Student Last Name</label>
                        <!-- th:field="fieldName" must match with the name of the property in Student class, and thymeleaf will bind it-->
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control mt-3">
                    </div>
                    <div class="form-group">
                        <label class="mt-3">Student Email</label>
                        <!-- th:field="fieldName" must match with the name of the property in Student class, and thymeleaf will bind it-->
                        <input type="text" name="email" th:field="*{email}" placeholder="Enter Student Email" class="form-control mt-3">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-3">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
